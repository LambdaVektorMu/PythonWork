<!DOCTYPE html>
<html>
    <head>
        <title>{{name}}</title>
    </head>
    <body>
        {% if name == 'vektor' %}
        <h1>スペシャル{{name}}神社</h1>
        {% elif name %}
        <h1>{{name}}神社</h1>
        {% else %}
        <h1>ただの神社</h1>
        {% endif %}

        <!-- テキストと送信ボタンのみの簡単なフォーム -->
        <form action="/index" method="post">
            <input type="text" name="name" placeholder="Enter name">
            <input type="submit" value="Submit">
        </form>

        <img src="/static/images/torii.png" alt="鳥居" width="30%" height="30%">

        <!-- お願い記入欄 -->
        <form action="/add" method="post">
            <input type="text" name="title" placeholder="題名">
            <input type="text" name="body" placeholder="願い事詳細">
            <input type="submit" value="Add">
        </form>

        <!-- お願い表示欄 -->
        {% for onegai in onegai_list %}
        <p>{{onegai.title}}:{{onegai.body}}[{{onegai.date}}]</p>
        {% endfor %}
    </body>
</html>
